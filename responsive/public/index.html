<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
  <script src='asyncReq.js'> </script>
  <script src='https://code.jquery.com/jquery-3.2.0.min.js'> </script>
  <script>
    function cancelImageEdit()
    {
      document.getElementById("DRFrame").src = "";
      document.getElementById("editWrapper").style.display = "none";
    }

    function editImage(){
      var url = document.getElementById("theImage").style.backgroundImage.replace('url("', "").replace('")','').replace("url('", "").replace("')",'');
      console.log(url);
      console.log(url);
      document.getElementById("DRFrame").src = "./demo/index.html#" + url;
      document.getElementById("editWrapper").style.display = "block";
    }

    function addNew(){
      var imageURL = prompt("Enter New Image URL:");
      var id = new Date().getTime();
      if(imageURL.indexOf("http") >=0 && imageURL.length > 10){
        var url = "./addTodo" + "?id=" + id + "&url=" + imageURL + "&name=Untitled";
        loadFile(url ,function(d){
          formatTodos(JSON.parse(d));
        });
      }
    }

    function deleteImage()
    {
       deleteTodo(currSel);
    }

    function deleteTodo(index){
      var flag = confirm("Are you sure you want to delete?");

      if(flag){
        var url = "./deleteTodo" + "?id=" + index;
        loadFile(url ,function(d){
          formatTodos(JSON.parse(d));
        });
      }
    }


    function formatTodos(list)
    {
      var markup = "";
      if(list.length == 0){
        markup = "No images yet"
        document.getElementById("todoListWrapper").innerHTML = markup;
        return;
      }
      for(var i = 0; i < list.length; i++){
        markup += "<li> <a href='javascript:imageSelected(" + list[i].id + "," + (i+1) + ")'>" + list[i].name +
            "</a></li>"; 
      }
      document.getElementById("todoListWrapper").innerHTML = markup;
      imageSelected(list[0].id);
    }

    var currSel = 0;
    function imageSelected(id, index){
        currSel = id;
        $("#todoListWrapper li a").removeClass("selected");
        $("#todoListWrapper li:nth-of-type(" + index + ") a").addClass("selected");

        var url = "./getTodo?id=" + id;
        loadFile(url ,function(d){
          var data = JSON.parse(d);
          document.getElementById("theTitle").innerHTML = data.name;
          document.getElementById("theImage").style.backgroundImage = "url(" + data.url + ")";
        });
    }

    var touch = null;
    var mouse = null;
    var ios = null;
    var android = null;
    var iphone = null;

    function parseUA()
    {
      var ua = navigator.userAgent.toLowerCase();
      if(ua.indexOf("iphone") >= 0){
        ios = true;
        iphone = true;
        touch = true;
        android = false;
        mouse = false;
      }
      else if(ua.indexOf("ipad") >= 0){
        ios = true;
        iphone = false;
        touch = true;
        android = false;
        mouse = false;
      }
      else if(ua.indexOf("android") >= 0){
        ios = false;
        iphone = false;
        touch = true;
        android = true;
        mouse = false;
      }
      else{
        ios = false;
        iphone = false;
        touch = false;
        android = false;
        mouse = true;
      }
      if(mouse){
        $("body").addClass("mouse");
      }
      else{
        $("body").addClass("touch");
      }
    }

    function start()
    {
      parseUA();
      var url = "./getTodos";
      loadFile(url ,function(d){
        console.log(d);
        formatTodos(JSON.parse(d));
      })
    }
  </script>
  <style>
      .mouse #todoListWrapper li:hover,
      .touch #todoListWrapper li:active{
        background: gold;
      }
      .selected{
        text-transform: uppercase;
        color: red;
      }
      h1{
        text-align: center;
      }
      #addButton
      {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #uploadButton
      {
        position: absolute;
        top: 20px;
        right: 120px;
      }
      .delButton
      {
          float: right;
      }      
      #theImage{
        height: 200px;
        width: 100%;
        background-size: contain;
        background-position: 50%;
        background-repeat: no-repeat;
      }

      #editWrapper{
        display: none;
        background: rgba(0,0,0,.7);
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0px;
        left: 0px;
      }

      #editWrapper button{
        position: fixed;
        float: right;
      }

      #DRFrame{
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0px;
        left: 0px;
      }

      @media (max-width: 400px){ /* small screens */ 
        #todoListWrapper,
        #theDetails{
          width: 100%;
        } 
      }
      @media (min-width: 400px){ /* bigger screens */ 
        #todoListWrapper{
          width: 30%;
        } 
        #theDetails{
           width: 70%;
           right: 0px;
           position: absolute;
           top: 50px;
        }
      }

      #todoListWrapper{
        background: lightgray;
      }

  </style>
</head>

<body onload='start()'>
  <h1> Images </h1>
  <button id='addButton' onclick='addNew()'> Add using URL </button>
  <input id='uploadButton' type="file" onchange='uploadNew()'>
  <ol id='todoListWrapper'> </ol>
  <div id='theDetails'> 
    <h1 id='theTitle'></h1>
    <div id='theImage'></div>

    <button onclick='deleteImage()'> Delete </button>
    <button onclick='renameImage()'> Rename </button>
    <button onclick='editImage()'> Edit </button>

  </div>


  <div id='editWrapper'> 
    <iframe crossorigin='anonymous'  id='DRFrame'> </iframe>
    <button style='right:0px' onclick='saveImageEdit()'> Save </button>
    <button onclick='cancelImageEdit()'> Cancel </button>
  </div>
</body>

</html>
